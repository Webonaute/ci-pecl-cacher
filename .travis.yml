dist: trusty
language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

## Cache composer
cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/pecl_cache

before_install:
  - chmod +x bin/ci-pecl-install

script:
  - bin/ci-pecl-install swoole
